 <div class="split left">

    <div class="login-container"><br>
    Welcome to <b style="color:#008000;">Bibliotecha</b>, your personal virtual library! Please, sign in:

          <form class="login-form">
          <label for="library-name"><b style="color:#0074D9;">Library Name:</b></label>
          <select id="lname" name="lname" class="libraryName">
            <option value="">---Please Select Your Library---</option>

              <option value="title">Organize By Title</option>
              <option value="year_published">Organize By Year Published</option>
              <option value="original_language">Organize By Language</option>
              <option value="country_of_origin">Organize By Country</option>
          </select><br>
          <button type="submit" id='delete-btn'>☠ Delete This Library! ☠</button>
          <button id="pageCount"> Get your page count! </button>

          </form>

      Not yet a librarian? Create your library <b style="color:#0074D9;">here:</b>
      <form class="signup-form">
      <label for="librarian-name">New Librarian:</label>

      <input class="new-library-name" type="text" placeholder="" name="new-library-name" required><br>
      <button type="submit" id='signup-btn'><font face="futura">Create your Library</font></button>
              </form>

    </div>
